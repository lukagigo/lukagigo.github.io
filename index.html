    <div class="grid">
      <div class="grid-sizer"></div>
      {% for post in site.posts %}

            <!-- <img src="./img/Project Thumbnails/{{ post.thumbnail}}" alt="{{ post.title }}" /> -->
            <div style="background: url('./img/Project Thumbnails/{{ post.thumbnail}}') no-repeat center center; background-size:cover;">
              <div class="naslov">
                <div class="inner-naslov">
                  <h2>{{ post.title}}</h2>
                  <p>
                    {{ post.description}}
                  </p>
                </div>
              </div>
            </div>
          </a>
      {% endfor %}
    </div>
